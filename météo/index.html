<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-container">
        <h1>Météo</h1>
        <form >
            <div class="form-group">
                <input type="text" id="inputCity" class="form-control" placeholder="Entrez une ville">
            </div>
            <button id="search-btn" type="submit" class="search-btn">Rechercher</button>
        </form>
        <div class="box-container">
           <div id="city"  class="box"></div>
           <div id="temp" class="box"></div>
           <div id="humidity" class="box"></div>
           <div id="wind" class="box"></div>
        </div>
    </div>
    
</body>
</html>
